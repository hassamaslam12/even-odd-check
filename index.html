<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even odd check</title>
</head>
<body>
    
    <h2>Even Or Odd</h2>
    <form  onsubmit="doCheck(); return false">
    <input type="number" id="number">
    <button >Check</button>
</form>
<h2 id="result"></h2><br>
    <h2 >IF YOUR ANSWER IS 0 THE NUMBER IS EVEN & IF YOUR ANSWER IS 1 THE NUMBER IS ODD</h2>
    <script>
        // let isopen = true;
        function doCheck(){
            let number = +document.querySelector("#number").value;
            let result = number%2
            console.log(result)
            document.querySelector("#result").innerHtml=result

        }
        
    </script>

</body>
</html>
